<ion-header [translucent]="true" style="display: flex; align-items: center;">
  <ion-img src="https://pm1.aminoapps.com/6346/25001f9a647e41ef25e270f45078078c8e681150_hq.jpg" alt="Eminem rap"
    style="height: 80px; width: 100px;  "></ion-img>
  <ion-title style="font-size: 50px; font-family: 'Times New Roman', serif;">Artistas de Rap</ion-title>
</ion-header>

<ion-content [fullscreen]="true">
  <div>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Artistas de rap</ion-card-title>

      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item routerLink="/kanye">
            <ion-thumbnail slot="start">
              <img alt="Kanye West"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Kanye_West_at_the_2009_Tribeca_Film_Festival_%28crop_2%29.jpg/1200px-Kanye_West_at_the_2009_Tribeca_Film_Festival_%28crop_2%29.jpg" />
            </ion-thumbnail>
            <ion-label>Kanye West</ion-label>
          </ion-item>

          <ion-item routerLink="/travis">
            <ion-thumbnail slot="start">
              <img alt="Travis Scott"
                src="https://imageio.forbes.com/specials-images/imageserve/5ed670179e384f0007b7db8f/0x0.jpg?format=jpg&crop=2610,2609,x1032,y186,safe&height=416&width=416&fit=bounds" />
            </ion-thumbnail>
            <ion-label>Travis Scott</ion-label>
          </ion-item>

          <ion-item routerLink="/xxxtentacion">
            <ion-thumbnail slot="start">
              <img alt="XXXtentacion"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ee/Xxxtentacion_%28cropped%29.jpg/640px-Xxxtentacion_%28cropped%29.jpg" />
            </ion-thumbnail>
            <ion-label>XXXtentacion</ion-label>
          </ion-item>
          <ion-item routerLink="/tyler">
            <ion-thumbnail slot="start">
              <img alt="Tyler the creator"
                src="https://www.usatoday.com/gcdn/-mm-/5367a8ddcfb9c1f4d81b7884d83903b596f09e0d/c=15-0-465-600/local/-/media/USATODAY/GenericImages/2014/03/16//1394994103000-AP-Music-Tyler-The-Creator-Arrest.jpg" />
            </ion-thumbnail>
            <ion-label>Tyler the creator</ion-label>
          </ion-item>

          <ion-item lines="none" routerLink="/ASAP">
            <ion-thumbnail slot="start">
              <img alt="ASAP Rocky"
                src="https://resizing.flixster.com/-XZAfHZM39UwaGJIFWKAE8fS0ak=/v3/t/assets/673344_v9_bb.jpg" />
            </ion-thumbnail>
            <ion-label>ASAP Rocky</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
